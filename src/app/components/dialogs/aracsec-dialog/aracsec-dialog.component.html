<mat-toolbar color="primary" class="mat-elevation-z6">
  <span>Araç Seç</span>
</mat-toolbar>


<div class="container">
  <h1>Araçlar</h1>

  <mat-form-field appearance="outline">
    <input matInput placeholder="Aranacak Bir Değer Giriniz" (keyup)="AracFiltrele($event)">
  </mat-form-field>


  <mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <ng-container matColumnDef="aracPlaka">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Araç Plaka
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit"> {{kayit.aracPlaka}} </mat-cell>
    </ng-container>



    <ng-container matColumnDef="aracIsim">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Araç isim
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit"> {{kayit.aracIsim}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="aracMarka">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Araç Marka
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit"> {{kayit.aracMarka}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="aracFiyatSaat">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Araç Fiyat (Saat)
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit"> {{kayit.aracFiyatSaat}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="islemler">
      <mat-header-cell *matHeaderCellDef> İşlemler
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit">

        <button mat-icon-button matTooltip="Araç Seç" (click)="AracSec(kayit)">
          <mat-icon aria-label="label" color="primary">add</mat-icon> Seç
        </button>


      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons>
  </mat-paginator>

  <button mat-button color="warn" (click)="dialogRef.close()">Kapat</button>

</div>
